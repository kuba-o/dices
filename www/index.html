    <head>
        <meta charset="utf-8" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <title>Hello World</title>
    </head>
    <body>
        <button class="float-left" onclick="singleRoll(6)">K6</button>
        <button class="float-left" onclick="singleRoll(4)">K4</button>
        <button class="float-left" onclick="singleRoll(8)">K8</button>
        <br><br>
        <button onclick="duoRoll(6)">2K6</button>
        <button type="button" disabled>Custom dice</button>

        <script>
        function singleRoll(a) {
            var x = document.getElementById("x");
            x.innerHTML = Math.floor((Math.random() * a) + 1);
        }

        function duoRoll(a){
            var x1 = Math.floor((Math.random() * a) + 1);
            var x2 = Math.floor((Math.random() * a) + 1);
            var x = document.getElementById("x").innerHTML = x1 + " " + x2;
        }
        </script>
        <br>
        <p id="x"></p>
