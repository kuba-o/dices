        <title>Pocket dices</title>

    <body>
        <script src="phonegap.js"></script>
        <button class="float-left" onclick="singleRoll(6)">K6</button>
        <button class="float-left" onclick="singleRoll(4)">K4</button>
        <button class="float-left" onclick="singleRoll(8)">K8</button>
        <br><br>
        <button class="float-left" onclick="duoRoll(6)">2K6</button>
        <div class="float-left">
    				<input type="text" name="customDice" />
        </div>
        <button class="float-left" onClick="customRoll()">Custom dice</button>
        <script>
            function singleRoll(a) {
                var x = document.getElementById("x");
                x.innerHTML = Math.floor((Math.random() * a) + 1);
            }

            function duoRoll(a){
                var x1 = Math.floor((Math.random() * a) + 1);
                var x2 = Math.floor((Math.random() * a) + 1);
                var x = document.getElementById("x").innerHTML = x1 + " " + x2;
        		}

        		function customRoll(){
        			var a = document.getElementsByName("customDice")[0].value;
        			var x = document.getElementById("x").innerHTML = Math.floor((Math.random() * a) + 1);1
        		}
        </script><br><br><br>
        <h1>
        <b><p id="x"></p></b>
        </h1>
